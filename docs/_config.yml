title: Mind Palace
description: Deterministic context for AI agents
remote_theme: pmarsceill/just-the-docs

# Visuals
color_scheme: dark
callouts_level: quiet

# UX Features
search_enabled: true
heading_anchors: true
back_to_top: true
back_to_top_text: "Back to top"

# Footer
footer_content: "Copyright &copy; 2025 Mind Palace"

# External
aux_links:
  "GitHub": https://github.com/koksalmehmet/mind-palace
  "Releases": https://github.com/koksalmehmet/mind-palace/releases

aux_links_new_tab: true

# Navigation order is controlled by nav_order in front matter

# Exclude files from build
exclude:
  - node_modules/
  - vendor/
