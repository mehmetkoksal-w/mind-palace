name: CI

on:
  pull_request:
    branches: ["*"]

permissions:
  contents: read
  security-events: write

jobs:
  test-go:
    name: "Go: Test & Lint"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Test
        run: go test -v -race -coverprofile=coverage.out ./apps/cli/internal/...

      - name: Lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --timeout=5m ./apps/cli/...
          only-new-issues: true

  test-vscode:
    name: "VS Code: Test"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Install & Test
        working-directory: apps/vscode
        run: |
          npm install
          npm run compile
          npm run lint || true
          npm run test:coverage || true

  build:
    name: "Build"
    runs-on: ubuntu-latest
    needs: [test-go, test-vscode]
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: "20"

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Build VS Code Extension
        working-directory: apps/vscode
        run: |
          npm install
          npm run compile

      - name: Build Go CLI
        run: |
          go build -v -o palace ./apps/cli
          ./palace version
          ./palace --help

      - uses: actions/upload-artifact@v6
        with:
          name: palace-binary
          path: palace
          retention-days: 1

  e2e:
    name: "E2E Tests"
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v6

      - uses: actions/download-artifact@v7
        with:
          name: palace-binary

      - name: Run E2E Tests
        run: |
          chmod +x palace
          export PATH=$PWD:$PATH
          bash scripts/e2e-test.sh

  security:
    name: "Security: Trivy"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Run Trivy
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: "fs"
          scan-ref: "."
          severity: "CRITICAL,HIGH"
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: "trivy-results.sarif"
