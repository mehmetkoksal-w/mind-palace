name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  # Build dashboard assets first (shared by all platform builds)
  build-dashboard:
    name: Build Dashboard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/dashboard/package-lock.json

      - name: Install dependencies
        run: cd apps/dashboard && npm ci || npm install

      - name: Build dashboard
        run: cd apps/dashboard && npm run build

      - name: Package dashboard assets
        run: |
          mkdir -p dashboard-dist
          if [ -d "apps/dashboard/dist/dashboard/browser" ]; then
            cp -r apps/dashboard/dist/dashboard/browser/* dashboard-dist/
          elif [ -d "apps/dashboard/dist/dashboard" ]; then
            cp -r apps/dashboard/dist/dashboard/* dashboard-dist/
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: dashboard-assets
          path: dashboard-dist/

  # Build VS Code extension
  build-vscode:
    name: Build VS Code Extension
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/vscode/package-lock.json

      - name: Install dependencies
        run: cd apps/vscode && npm ci || npm install

      - name: Compile extension
        run: cd apps/vscode && npm run compile

      - name: Package extension
        run: |
          cd apps/vscode
          npx vsce package --no-dependencies
          mv *.vsix ../..

      - uses: actions/upload-artifact@v4
        with:
          name: vscode-extension
          path: "*.vsix"

  # Build Go binaries for all platforms
  build:
    name: Build ${{ matrix.name }}
    runs-on: ubuntu-latest
    needs: build-dashboard
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: arm64
            name: palace-darwin-arm64
          - goos: darwin
            goarch: amd64
            name: palace-darwin-amd64
          - goos: linux
            goarch: amd64
            name: palace-linux-amd64
          - goos: linux
            goarch: arm64
            name: palace-linux-arm64
          - goos: windows
            goarch: amd64
            name: palace-windows-amd64.exe
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Download dashboard assets
        uses: actions/download-artifact@v4
        with:
          name: dashboard-assets
          path: internal/dashboard/dist

      - name: Verify dashboard assets
        run: ls -la internal/dashboard/dist/

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          COMMIT=$(git rev-parse --short HEAD)
          DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          go build -ldflags="-s -w -X main.buildVersion=$VERSION -X main.buildCommit=$COMMIT -X main.buildDate=$DATE" -o ${{ matrix.name }} ./cmd/palace

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

  # Create GitHub release
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build, build-vscode]
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Prepare release files
        run: |
          mkdir -p release

          # Copy binaries
          for dir in dist/palace-*/; do
            cp "$dir"* release/ 2>/dev/null || true
          done

          # Copy VS Code extension
          cp dist/vscode-extension/*.vsix release/ 2>/dev/null || true

          ls -la release/

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > SHA256SUMS
          cat SHA256SUMS

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'rc') || contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}
