name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: darwin
            goarch: amd64
            asset: palace-darwin-amd64
          - goos: darwin
            goarch: arm64
            asset: palace-darwin-arm64
          - goos: linux
            goarch: amd64
            asset: palace-linux-amd64
          - goos: linux
            goarch: arm64
            asset: palace-linux-arm64
          - goos: windows
            goarch: amd64
            asset: palace-windows-amd64.exe
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Build ${{ matrix.asset }}
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
          VERSION: ${{ github.ref_name }}
          COMMIT: ${{ github.sha }}
          BUILD_DATE: ${{ env.BUILD_DATE }}
        run: |
          BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          ldflags="-s -w -X main.version=${VERSION} -X main.commit=${COMMIT} -X main.date=${BUILD_DATE}"
          go build -ldflags "$ldflags" -o "${{ matrix.asset }}" ./cmd/palace
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset }}
          path: ${{ matrix.asset }}
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Prepare release assets
        run: |
          mkdir -p release
          find dist -type f -name "palace*" -exec mv {} release/ \;
          cd release
          sha256sum palace-* > SHA256SUMS
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/palace-*
            release/SHA256SUMS
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
