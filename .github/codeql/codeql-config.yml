name: "Mind Palace CodeQL Configuration"

# Paths to exclude from CodeQL analysis
# These are auto-generated files that should not be scanned for security issues
paths-ignore:
  # Coverage reports (generated by test frameworks)
  - "**/coverage/**"
  # Dependencies (managed by package managers)
  - "**/node_modules/**"
  # Build output directories
  - "**/dist/**"
  # Other common generated directories
  - "**/build/**"
  - "**/.next/**"
  - "**/out/**"
